docs:
  before_script:
    - apk add --no-cache openssl gcc musl-dev
    - pip install Cython setuptools
    - pip install mkdocs-material
    - cd docs
    # Add your custom theme if not inside a theme_dir
    # (https://github.com/mkdocs/mkdocs/wiki/MkDocs-Themes)
    # - pip install mkdocs-material
  stage: docs 
  script:
    - mkdocs build
  artifacts:
    paths:
      - docs/site
  only:
    refs:
      - master
    changes:
      - docs/*
  allow_failure: true